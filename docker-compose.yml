version: '3'
services:
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/volumes:/var/lib/mysql
    extends:
      file: ./mysql/password.yml
      service: password
    
  server:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3005:3000"
    extends:
      file: ./mysql/password.yml
      service: password
    depends_on:
      - db
